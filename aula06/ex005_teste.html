<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>Eis aqui um título muito impactante</h1>
    <h2>O capítulo que vai chocar</h2>
    <p>Veja nessas linhas a melhor história que você já leu.</p>
    <p>Entenda as entrelinhas escondidas em cada palavra.</p>


    <script>
      var h = document.getElementsByTagName('h1')[0]
      var p = document.getElementsByTagName('p')[0]

      document.write(h.innerText)
      document.write(p.innerHTML)

      p.style.background = 'red'


    </script>
</body>
</html>
