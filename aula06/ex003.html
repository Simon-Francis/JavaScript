<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // este comando salva como string
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma ${n1} e ${n2} é igual a  ${s}.`)
        // (number + number) para adição
        // (string + string) para concatenação
        //converter string > number = Number.parseInt(comando) ou Number.parseFloat(comando)
        // converter number > string = String(variável) ou variável.toString()
    </script>
</body>
</html>
