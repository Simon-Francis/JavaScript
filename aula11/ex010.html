<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Conferir" onclick="clicar()">

    <div id="res">
    </div>

    <script>
        function clicar() {
            var txtvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`

            setTimeout ( () => {if (vel > 60) {
                res.innerHTML = `<p>Você ultrapassou o limite de velocidade. <strong>MULTADO</strong>!</p>`
            }}, 1000    ) 

          setTimeout ( () => {res.innerHTML = `<p>Dirija sempre com cinto de segurança!</p>`}, 1000)
            
    }
    </script>
</body>
</html>
