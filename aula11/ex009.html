<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>

    Qual país você mora? <input type="text" name="nacio" id="nacio" placeholder="letras minúsculas, sem abreviação">

    <input type="button" value="Conferir" onclick="clicar()">

    <div id="res">
    </div>

    <script>
        function clicar() {

            var nacio = document.querySelector('input#nacio')
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Você disse que seu país de origem é: <strong>${nacio.value}</strong>.</p>`

            if (nacio.value != 'Brasil') {
               res.innerHTML += `Você é Estrangeiro.`
            } else {
                res.innerHTML += `Você é Brasileiro.`
            }
            
    }
    </script>
</body>
</html>
