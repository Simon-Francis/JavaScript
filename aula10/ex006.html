<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

      * {
        margin-bottom: 20px;  
      }


      div#area {
        font: normal 20pt arial;
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }

      div#espaco {
        font: normal 20pt arial;
        background-color: #078ce4;
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }

    </style>
    
</head>


<body>

 <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
    Interaja...
 </div>

  <div id="espaco">
    Interaja...
 </div>

 <script>
  
  function clicar() {
    var a = document.getElementById('area')
    a.innerText = 'Clicou!'
    a.style.background = 'red'
  }

  function entrar() {
    var a = document.getElementById('area')
    a.innerText = 'Entrou!'
  }

  function sair() {
    var a = document.getElementById('area')
    a.innerText = 'Saiu!'
    a.style.background = 'green'
  }

 </script>


  <script>
    var b = document.getElementById('espaco')

    b.addEventListener('click', clicar2)
    b.addEventListener('mouseenter', entrar2)
    b.addEventListener('mouseout', sair2)

    function clicar2() {
      b.innerText = 'Clicou!'
      b.style.background = 'red'
    }

    function entrar2() {
      b.innerText = 'Entrou!'

    }

    function sair2() {
      b.innerText = 'Saiu!'
      b.style.background = '#078ce4'
    }
    
  </script>




</body>



</html>
